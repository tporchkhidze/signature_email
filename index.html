<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div>
      <h1>Generate signature</h1>
      <div class="mainContainer">
        <div class="signatureForm">
          <div>
            <label for="branch">Select branch</label>
            <div class="customSelect">
              <select id="branch" name="branch" onchange="updateContent()">
                <option value="Georgia">Georgia office</option>
                <option value="Armenia">Armenia office</option>
                <option value="Kazakhstan">Kazakhstan office</option>
                <option value="Uzbekistan">Uzbekistan office</option>
                <option value="Azerbaijan">Azerbaijan office</option>
              </select>
            </div>
          </div>
          <div>
            <label for="fullName">Your full name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="John Carter"
              oninput="displayFullName()"
            />
          </div>
          <div>
            <label for="role">Your role</label>
            <input
              type="text"
              id="role"
              name="role"
              placeholder="Sales manager"
              oninput="displayRole()"
            />
          </div>
          <div>
            <label for="email">Your email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="jonhcarter@cargon.com"
              oninput="displayEmail()"
            />
          </div>
          <div>
            <label for="phone">Your phone</label>
            <input
              type="phone"
              id="phone"
              name="phone"
              placeholder="+995123456789"
              oninput="displayPhone()"
            />
          </div>
        </div>
        <div class="signatureContent">
          <div class="emailSignature" id="emailSignature">
            <div class="details">
              <div class="name" id="detailsfullName">John Carter</div>
              <p class="role" id="detailsRole">Sales manager</p>

              <table style="border-collapse: collapse">
                <tr class="mail">
                  <td style="vertical-align: middle; padding-right: 8px">
                    <img
                      src="./images/mailIcon.png"
                      alt="mail"
                      width="18"
                      height="18"
                      style="display: block; width: 18px"
                    />
                  </td>
                  <td style="vertical-align: middle">
                    <a href="mailto:jonhcarter@cargon.com" id="detailsEmail"
                      >jonhcarter@cargon.com</a
                    >
                  </td>
                </tr>
                <tr class="phone">
                  <td style="vertical-align: middle; padding-right: 8px">
                    <img
                      src="./images/smartphoneIcon.png"
                      alt="phone"
                      width="18"
                      height="18"
                      style="display: block; width: 18px"
                    />
                  </td>
                  <td style="vertical-align: middle">
                    <a href="tel:+995123456789" id="detailsPhone"
                      >+995123456789</a
                    >
                  </td>
                </tr>
                <tr class="phone">
                  <td style="vertical-align: middle; padding-right: 8px">
                    <img
                      src="./images/phoneIcon.png"
                      alt="phone"
                      width="18"
                      height="18"
                      style="display: block; width: 18px"
                    />
                  </td>
                  <td style="vertical-align: middle">
                    <a href="tel:+995 322 560 590" id="companyPhone"
                      >+995322560590</a
                    >
                  </td>
                </tr>
                <tr class="address">
                  <td style="vertical-align: middle; padding-right: 8px">
                    <img
                      src="./images/pinIcon.png"
                      alt="address"
                      width="18"
                      height="18"
                      style="display: block; width: 18px"
                    />
                  </td>
                  <td id="address" style="vertical-align: middle">
                    Grato Passage, 37-39 M.Kostava str, Tbilisi, 0179, Georgia
                  </td>
                </tr>
              </table>
              <p style="margin-top: 16px; margin-bottom: 16px">
                <img
                  src="./images/cargon-logo.png"
                  alt="logo"
                  height="50"
                  width="170"
                />
              </p>

              <table class="socials" style="border-collapse: collapse">
                <tr>
                  <td style="vertical-align: middle; padding-right: 8px">
                    <a
                      id="facebook"
                      href="https://www.facebook.com/cargon.inc/"
                      style="vertical-align: middle"
                      target="_blank"
                    >
                      <img
                        src="./images/fbIcon.png"
                        alt="facebook"
                        width="24"
                        height="24"
                        style="width: 24px"
                      />
                    </a>
                  </td>
                  <td style="vertical-align: middle; padding-right: 8px">
                    <a
                      id="instagram"
                      href="https://www.instagram.com/cargon_georgia/"
                      style="
                        vertical-align: middle;
                        overflow-clip-margin: border-box;
                      "
                      target="_blank"
                    >
                      <img
                        src="./images/instagramIcon.png"
                        alt="instagram"
                        width="24"
                        height="24"
                        style="
                          width: 24px;
                          /* overflow: auto; */
                          border: 0;
                          margin: 0;
                          padding: 0;
                        "
                      />
                    </a>
                  </td>
                  <td style="vertical-align: middle; padding-right: 8px">
                    <a
                      id="linkedin"
                      href="https://www.linkedin.com/company/cargon/"
                      style="vertical-align: middle"
                      target="_blank"
                    >
                      <img
                        src="./images/linkedinIcon.png"
                        alt="linkedin"
                        width="24"
                        height="24"
                        style="width: 24px"
                      />
                    </a>
                  </td>

                  <td>
                    <table cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td
                          style="
                            width: 1px;
                            height: 24px;
                            background-color: #ced4da;
                            padding: 0;
                          "
                        ></td>
                      </tr>
                    </table>
                  </td>
                  <td
                    style="
                      vertical-align: middle;
                      padding-left: 8px;
                      padding-right: 8px;
                    "
                  >
                    <img
                      src="./images/webIcon.png"
                      alt="web"
                      width="24"
                      height="24"
                      style="width: 24px; vertical-align: middle"
                      ;
                    />
                  </td>
                  <td style="vertical-align: middle">
                    <a
                      href="https://cargon.com"
                      id="website"
                      style="vertical-align: middle"
                      target="_blank"
                    >
                      cargon.com</a
                    >
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div>
            <button class="copyButton" onclick="copySignature()">
              Copy signature
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
