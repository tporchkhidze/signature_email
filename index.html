            <label for="branch">Select branch</label>

                <option value="Armenia">Armenia office</option>
                <option value="Kazakhstan">Kazakhstan office</option>
                <option value="Uzbekistan">Uzbekistan office</option>
                <option value="Azerbaijan">Azerbaijan office</option>

                name="fullName"

            <label for="role">Your role</label>

              type="text"
              id="role"
              name="role"
              placeholder="Sales manager"
              oninput="displayRole()"

          </div>
          <div class="form-group">
            <label for="email">Your email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="jonhcarter@cargon.com"
              oninput="displayEmail()"
            />
          </div>
          <div class="form-group">
            <label for="phoneIndex">Your phone</label>
            <input
              type="phone"
              id="phone"
              name="phone"
              placeholder="+995123456789"
              oninput="displayPhone()"
            />
          </div>
        </div>
