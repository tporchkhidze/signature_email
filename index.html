    <div>
      <h1>Generate signature</h1>
      <div class="mainContainer">
        <div class="signatureForm">
          <div class="form-group">
            <label for="branch">Select branch</label>
            <div class="customSelect">
              <select id="branch" name="branch">
                <option value="georgia">Georgia office</option>
                <option value="usa">USA office</option>
                <option value="uk">UK office</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="fullName">Your full name</label>
            <div>
              <input
                type="text"
                id="fullName"
                name="fullName"
                oninput="displayFullName()"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="role">Your role</label>
            <input
              type="text"
              id="role"
              name="role"
              oninput="displayRole()"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Your email</label>
            <input
              type="email"
              id="email"
              name="email"
              oninput="displayEmail()"
              required
            />
          </div>
          <div class="form-group">
            <label for="phoneIndex">Your phone</label>
            <div class="phoneIndexInput">
              <div class="customSelect">
                <select id="index" name="index" oninput="displayPhone()">
                  <option value="+995">+995</option>
                  <option value="+1">+1</option>
                  <option value="+44">+44</option>
                </select>
              </div>
              <input
                type="phone"
                id="phone"
                name="phone"
                oninput="displayPhone()"
                required
              />
            </div>
          </div>
        </div>
